    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 링크 모음</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
        }
        .link-container {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #3498db;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 8px;
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateX(10px);
        }
        a {
            color: #34495e;
            font-size: 1.1em;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
